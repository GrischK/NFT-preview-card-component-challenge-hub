<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Frontend Mentor  NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  </head> 
  <body>
    <div class="container">
      <div class="img_block"></div>
      <div class="text_block">
        <p>Equilibrium #3429</p>
        <p class="blue_text">Our equilibrium collection promotes balance and calm</p>
        <div class="eth_clock">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="blue triangle">
            <p class="eth_color">0.041ETH</p>
          </div>
          <div class="eth">
            <img src="images/icon-clock.svg" alt="blue clock">
            <p class="blue_text">3 days left</p>
          </div>
        </div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="man face" class="avatar_pic">
          <p class="avatar_p blue_text">Creation of</p>
        </div>
      </div>
    </div>
  </body>
</html>
