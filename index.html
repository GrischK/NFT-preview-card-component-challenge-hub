<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Frontend Mentor  NFT preview card component</title>
  </head> 
  <body>
    <div class="container">
      <div class="img_block"></div>
      <div class="text_block">
        <div class="text"></div>
          <p>Equilibrium #3429</p>
          <p>Our equilibrium collection promotes balance and calm</p>
          <div class="eth_clock">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="blue triangle">
              <p>0.041ETH</p>
            </div>
            <div class="eth">
              <img src="images/icon-clock.svg" alt="blue clock">
              <p>3 days left</p>
            </div>
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="man face" class="avatar_pic">
            <p class="avatar_p">Creation of</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
